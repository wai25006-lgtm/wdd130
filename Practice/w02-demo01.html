<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example With CSS</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        p {
            font-family:'Courier New', Courier, monospace;
        }

        .emphasized {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="index.html">About Me</a></li>
                </ul>
        </nav>
    </header>
        <main>
                <h1 style="color: red;">Welcome!</h1>
                <p>Hello World!</p>
                <img src="https://picsum.photos/500/500" alt="sample image">
                <p class="emphasized">This is another paragraph.</p>
                <p>These aren't important to read.</p>
                <p class="emphasized">They are just placeholders.</p>
                <p>I hope they will be interesting later.</p>
        </main>
    <footer>

    </footer>
</body>
</html>

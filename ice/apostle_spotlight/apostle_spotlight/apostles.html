<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apostles Spotlights</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #E8ECED;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        margin: 0;
        text-align: center;
    }

    #box {
        background-image: url("images/christus.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border: 10px solid black;
        border-radius: 20px;
        max-width: 900px;
        margin: 40px auto;
        padding: 40px 20px 60px;
        position: relative;
    }

    h1 {
        font-size: 1.8em;
        margin-top: 0;
        margin-bottom: 30px;
    }

    h2 {
        font-size: 1.4em;
        margin-top: 30px;
        margin-bottom: 20px;
    }

    #first {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    #twelve {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        justify-items: center;
        row-gap: 20px;
        column-gap: 15px;
        margin: 0 auto;
        max-width: 750px;
    }

    img {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
        object-position: 50% 20%; /* shows more of the top of the head */
        border: 5px solid white;
    }

  </style>
</head>
<body>
  <div id="box">
    <h1>First Presidency</h1>
    <div id="first">
      <img src="images/eyring.webp" alt="First Counselor Henry B. Eyring">
      <img src="images/oaks.webp" alt="President Dallin H. Oaks">
      <img src="images/christofferson.webp" alt="Second Counselor D. Todd Christofferson">
    </div>

    <h2>Quorum of the Twelve Apostles</h2>
    <div id="twelve">
      <img src="images/holland.webp" alt="Elder Jeffrey R. Holland">
      <img src="images/uchtdorf.webp" alt="Elder Dieter F. Uchtdorf">
      <img src="images/bednar.webp" alt="Elder David A. Bednar">
      <img src="images/cook.webp" alt="Elder Quentin L. Cook">
      <img src="images/anderson.webp" alt="Elder Neil L. Andersen">
      <img src="images/rasband.webp" alt="Elder Ronald A. Rasband">
      <img src="images/stevenson.webp" alt="Elder Gary E. Stevenson">
      <img src="images/renlund.webp" alt="Elder Dale G. Renlund">
      <img src="images/gong.webp" alt="Elder Gerrit W. Gong">
      <img src="images/soares.webp" alt="Elder Ulisses Soares">
      <img src="images/kearon.webp" alt="Elder Patrick Kearon">
      <img src="images/Question_Mark.png" alt="To Be Announced">
    </div>
  </div>
</body>
</html>

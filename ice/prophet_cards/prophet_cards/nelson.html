<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        body {
            background: #FFECD7;
        }
        .prophet-card {
            background: #008DB1;
            border: 3px solid #004E63;
            border-radius: 20px;
            margin: 2em auto;
            width: 350px;
            text-align: center;
            padding: 1em;
        }
        h1 {
            color: #FFFFFE;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            font-size: 2.3em;
            margin-bottom: 10px;
        }
        a {
            color: #91E4FB;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 1.1em;
            margin-left: 1.1em;
            margin-top: 0;
            font-weight: 300;
            text-decoration: none;
        }
        img {
            border: 3px solid #FFECD7;
            max-width: 75%;
        }
        ul {
            color: #FFFFFE;
            font-family: Helvetica, Arial, Helvetica, sans-serif;
            text-align: left;
            margin-left: 3em;
            font-size: 1.2em;
            margin-bottom: 0;
        }
        blockquote {
            color: #FFD783;
            font-family: Nanum Brush Script;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <section class="prophet-card">
        <h1>Russell M. Nelson</h1>
        <a href="https://www.churchofjesuschrist.org/?lang=eng" target="_blank">
        17th President of the Church of Jesus Christ of Latter-Day Saints
        </a>
        <img src="images/russell_nelson.png" alt="A picture of President Russell M. Nelson">
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <blockquote>"I urge you to devote time each week &mdash; for the rest of your life &mdash; to increase your understanding of the Atonement of Jesus Christ."</blockquote>
    </section>
</body>
</html>
